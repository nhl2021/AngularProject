<div class="row">
    <div class="col-md-3 cards_container" *ngFor="let product of prods, index as i">
    <div class="kosay">
        <mat-card class="mat-elevation-z4">
            <mat-card-header>
               <mat-card-title>
                  {{product.name}}
               </mat-card-title>
            </mat-card-header>
            <br>
            <mat-card-subtitle>
               <img mat-card-image class="img" src= "{{ product.image }}" class="img_card">
            </mat-card-subtitle>
            <mat-card-content>
              {{product.marque}}
           </mat-card-content>
            <mat-card-content>
              {{product.garantie}}
           </mat-card-content>
            <mat-card-content>
               {{product.details}}
            </mat-card-content>
            <p>{{product.price}} Dt </p>
            <mat-card-actions class="icons">
               <button mat-fab color="primary" class="btn3" routerLink='/update/{{product.id}}'><span class="material-icons">
                  <mat-icon>create</mat-icon>
                  </span></button>
                  <button mat-fab color="warn" class="btn3" (click)="delete(product)"><span class="material-icons">
                     delete
                     </span></button>  
                  
                  <button mat-fab color="warn" class="btn3" (click)="show()"><span class="material-icons">
                      <mat-icon>add</mat-icon>
                      
                     </span></button>
                   
      
            </mat-card-actions>
         </mat-card>
    </div>
</div>
  </div>
